<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">


</head>

<body>


    <section>
        <div class="circle"></div>

        <header>
            <a href="#"><img src="./imagens/f4lifelogo.png" class="logo"></a>
            <ul class="nav-menu">
                <li> <a href="index.html" target="_blank">Home</a></li>
                <li> <a href="#" target="_blank">Acomodações</a></li>
                <li> <a href="sobre-nos.html" target="_blank">Sobre nós</a></li>
                <li> <a href="contato.html" target="_blank">Contato</a></li>
                <li> <a href="trabalheConosco.html" target="_blank">Trabalhe Conosco</a></li>
            </ul>
        </header>

        <main>

            <h1>Entre em contato</h1>

            <form action="meu_form">



                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nomeid" placeholder="digite aqui seu nome..." required="required" nome="nome" />
                </p>

                <p>
                    <label for="fone">Fone:</label>
                    <input type="tel" id="foneid" placeholder="(xx) xxxxx-xxxx" nome="fone" />
                </p>

                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="emailid" placeholder="seuemail@mail.com" nome="email" />
                </p>

                <textarea placeholder="Deixe sua mensagem"></textarea>


                <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />

            </form>
        </main>

        <section class="imagens">
            <img width="400px" src="imagens/Contattaci.png" alt="imagem contato">

        </section>
    </section>





</body>

</html>
