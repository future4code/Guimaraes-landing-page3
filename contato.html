    <main>
        <div class="content">
            <div class="textBox">
                <h2>Entre em <span> contato </span></h2>
                <p>Agora que você já sabe qual é a opção que mais se encaixa nos seus sonhos, nos deixe uma mensagem para que um dos nossos consultores entre em contato e faça a sua experiência ser incrível!</p>
            </div>
            <div class="imgBox">
                <img src="./imagens/Contattaci.png" class="4life">
            </div>
        </div>
        <ul class="thumb">
            <form action="meu_form">
                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nomeid" placeholder="digite aqui seu nome..." required="required" nome="nome" />
                </p>

                <p>
                    <label for="fone">Fone:</label>
                    <input type="tel" id="foneid" placeholder="(xx) xxxxx-xxxx" nome="fone" />
                </p>

                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="emailid" placeholder="seuemail@mail.com" nome="email" />
                </p>

                <textarea placeholder="Deixe sua mensagem"></textarea>


                <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />

            </form>
    </main>

    </section>
